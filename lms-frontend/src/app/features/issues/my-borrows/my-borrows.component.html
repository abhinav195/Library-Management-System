<h2>My borrowed books</h2>

<table mat-table [dataSource]="data" class="mat-elevation-z2">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let row">{{ row.bookTitle || ('#'+row.bookId) }}</td>
    </ng-container>

    <ng-container matColumnDef="borrowedAt">
        <th mat-header-cell *matHeaderCellDef>Borrowed</th>
        <td mat-cell *matCellDef="let row">{{ row.borrowedAt | date:'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="dueAt">
        <th mat-header-cell *matHeaderCellDef>Due</th>
        <td mat-cell *matCellDef="let row">{{ row.dueAt || (row.borrowedAt | date:'mediumDate') }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="primary" (click)="return(row.bookId)">Return</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
