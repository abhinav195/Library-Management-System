<h2>Active Issues</h2>
<table mat-table [dataSource]="data" class="mat-elevation-z2">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let r">{{ r.username }}</td>
    </ng-container>

    <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let r">{{ r.bookTitle || ('#'+r.bookId) }}</td>
    </ng-container>

    <ng-container matColumnDef="borrowedAt">
        <th mat-header-cell *matHeaderCellDef>Borrowed</th>
        <td mat-cell *matCellDef="let r">{{ r.borrowedAt | date:'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="dueAt">
        <th mat-header-cell *matHeaderCellDef>Due</th>
        <td mat-cell *matCellDef="let r">{{ r.dueAt || (r.borrowedAt | date:'mediumDate') }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
</table>
