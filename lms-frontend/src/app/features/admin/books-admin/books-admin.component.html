<h2>Books Admin</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="form">
    <mat-form-field class="w"><mat-label>Title</mat-label><input matInput formControlName="title"></mat-form-field>
    <mat-form-field class="w"><mat-label>Author</mat-label><input matInput formControlName="author"></mat-form-field>
    <mat-form-field class="w"><mat-label>Copies</mat-label><input type="number" matInput
            formControlName="copies"></mat-form-field>
    <mat-form-field class="w"><mat-label>Description</mat-label><textarea matInput
            formControlName="description"></textarea></mat-form-field>

    <div class="actions">
        <button mat-raised-button color="primary" type="submit">{{ editingId ? 'Update' : 'Add' }}</button>
        <button mat-button type="button" (click)="reset()">Reset</button>
    </div>
</form>

<table mat-table [dataSource]="data" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let r">{{r.id}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let r">{{r.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let r">{{r.author}}</td>
    </ng-container>
    <ng-container matColumnDef="copies">
        <th mat-header-cell *matHeaderCellDef>Copies</th>
        <td mat-cell *matCellDef="let r">{{r.copies}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let r">
            <button mat-button (click)="edit(r)">Edit</button>
            <button mat-button color="warn" (click)="remove(r.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
