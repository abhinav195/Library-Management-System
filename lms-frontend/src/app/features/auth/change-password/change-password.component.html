<mat-card class="card">
    <h2>Change password</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="w" appearance="outline">
            <mat-label>Old password</mat-label>
            <input matInput type="password" formControlName="oldPassword">
        </mat-form-field>

        <mat-form-field class="w" appearance="outline">
            <mat-label>New password</mat-label>
            <input matInput type="password" formControlName="newPassword">
        </mat-form-field>

        <mat-form-field class="w" appearance="outline">
            <mat-label>Confirm new password</mat-label>
            <input matInput type="password" formControlName="confirm">
            <mat-error *ngIf="form.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w" type="submit" [disabled]="form.invalid">Update</button>
    </form>
</mat-card>
