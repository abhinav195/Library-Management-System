<mat-card class="card">
    <h2>Create account</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="w"><mat-label>Username</mat-label><input matInput
                formControlName="username"></mat-form-field>
        <mat-form-field appearance="outline" class="w"><mat-label>Email</mat-label><input matInput
                formControlName="email"></mat-form-field>
        <mat-form-field appearance="outline" class="w"><mat-label>Full name</mat-label><input matInput
                formControlName="fullName"></mat-form-field>
        <mat-form-field appearance="outline" class="w"><mat-label>Password</mat-label><input matInput type="password"
                formControlName="password"></mat-form-field>
        <button mat-raised-button color="primary" class="w" type="submit">Sign up</button>
    </form>
</mat-card>
